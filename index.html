<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <!-- *Tailwind CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->

  <!-- *Fontawsome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="mx-auto font-manrope max-w-[1600px]">

  <!--* BANNER START -->
  <div class="flex items-center mx-auto my-16 pb-5 w-[80%] border-2 border-black">

    <!--? left-box -->
    <div>
      <h1 class="font-bold text-[80px] leading-[90px]">It's good tea time at The Tea House</h1>
      <p class="my-8 text-lg w-9/12">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
      </p>
      <button type="submit" class="btn-gradi flex justify-center items-center gap-4 text-xl w-[200px] h-[64px] text-white rounded-xl">
        Explore More
        <img src="./images/arrow.png" alt="It is an arrow image" class="w-4 h-4">
      </button>
    </div>

    <!--? right-box -->
    <div class="container">
      <img src="./images/banner.png" alt="It is an coffe image inside an plastic cup" class="mb-[-50px]">
      <!-- *trust batch -->
      <div class="absolute bottom-[155px] right-[25%] flex items-center gap-2 py-[18px] px-6 w-[280px] h-[100px] rounded-xl bg-white shadow-md">
        <img src="./images/rating.png" alt="It is an star image" class="w-[48px] h-[46px]">
        <!--? Contents -->
        <div>
          <h2 class="font-semibold text-3xl">5.00</h2>
          <p class="text-lg">Trust Pilot Ratings</p>
        </div>
      </div>
    </div>

  </div>
  <!--* BANNER END -->

</body>

</html>
